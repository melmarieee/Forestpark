<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/24/16/47/05/along-pasig-river.jpg?w=1200&h=-1&s=1" alt="Pasig River" class="d-block img1" style="width:100%">
        <div class="carousel-caption">
          <p>An esplanade along the Pasig River located at one end of the forest park.</p>
        </div>
      </div>

    <div class="carousel-item">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/24/16/1f/10/caption.jpg?w=1200&h=-1&s=1" alt="Welcome Sign" class="d-block img2" style="width:100%">
        <div class="carousel-caption">
          <p>The welcome sign to the park at the pedestrianized plaza outside the park.</p>
        </div> 
      </div>
      
      <div class="carousel-item">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/24/16/47/01/fountain-near-rhe-exit.jpg?w=1200&h=-1&s=1" alt="Exhibit Path" class="d-block img3" style="width:100%">
        <div class="carousel-caption">
          <p>A series of exhibits on the fauna and flora in the forest park.</p>
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    </button>
  </div>
  </header>
  <section class="highlight py-5">
    <div class="container">
      <div class="highlight-header text-center pb-5">
        <h3 class="display-5 fw-bold">Highlight</h3>
      </div>
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-2 row-cols-xl-4 justify-content-center">
        <div class="col-md-3 mb-4"><img src="media/1.jpg" class="img-fluid" alt="Image"></div>
        <div class="col-md-3 mb-4"><img src="media/2.jpg" class="img-fluid" alt="Image"></div>
        <div class="col-md-3 mb-4"><img src="media/3.jpg" class="img-fluid" alt="Image"></div>
        <div class="col-md-3 mb-4"><img src="media/4.jpg" class="img-fluid" alt="Image"></div>
      </div>
    </div>
  </section>
</body>
</html>
